<ion-content>
  <div class="top"></div>
  <div class="div_content">
      {{text}}
  </div>
  <ion-row>
      <ion-col>
          <button ion-button color="primary" tappable (click)="accept()">Accept</button>
      </ion-col>
      <ion-col text-right>
          <button ion-button tappable (click)="cancel()">Cancel</button>
      </ion-col>
  </ion-row>
</ion-content>
