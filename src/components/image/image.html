<ion-header>
    <ion-toolbar>
      <ion-title >
        Image
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Close</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content padding> 
<div> 
    <img [src]="this.url">  
</div>
<img class="image" id="upload" src="assets/upload.png" (click)="uploadImage();">
</ion-content>
